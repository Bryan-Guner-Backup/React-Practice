language: node_js
node_js:
  - 'lts/*'
cache:
  yarn: true
script:
  - yarn lint
  - yarn test -- --ci
  - yarn website
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: examples/dist
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: yarn release
    on:
      branch: master
